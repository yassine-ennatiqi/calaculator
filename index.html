<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input class="screen" id="screen" readonly>
        <div class="row">
            <div class=" operator" onclick="cleear()"><b>AC</b></div>

            <div class=" operator" onclick="append('/')"><b>%</b></div>
        </div>
        <div class="row">
            <div class="numbers" onclick="append('1')"><b>1</b></div>
            <div class="numbers" onclick="append('2')"><b>2</b></div>
            <div class="numbers" onclick="append('3')"><b>3</b></div>
            <div class="operator" onclick="append('*')"><b>*</b></div>
        </div>
        <div class="row">
            <div class="numbers" onclick="append('4')"><b>4</b></div>
            <div class="numbers" onclick="append('5')"><b>5</b></div>
            <div class="numbers" onclick="append('6')"><b>6</b></div>
            <div class=" operator" onclick="append('-')"><b>-</b></div>
        </div>
        <div class="row">
            <div class="numbers" onclick="append('7')"><b>7</b></div>
            <div class="numbers" onclick="append('8')"><b>8</b></div>
            <div class="numbers" onclick="append('9')"><b>9</b></div>
            <div class=" operator" onclick="append('+')"><b>+</b></div>
        </div>
        <div class="row">
            <div class="numbers" onclick="append('0')" ><b>0</b></div>
            <div class="numbers" onclick="append('.')" ><b>.</b></div>
            <div class="equal" onclick="equal()"><b>=</b></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
