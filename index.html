<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
            </div>
            <div class="row">
                <div class="numbers operator"><b>AC</b></div>
                <div class="numbers operator"><b>del</b></div>
                <div class="numbers operator"><b>x</b></div>
                <div class="numbers operator"><b>%</b></div>
            </div>
            <div class="row">
                <div class="numbers"><b>1</b></div>
                <div class="numbers"><b>2</b></div>
                <div class="numbers"><b>3</b></div>
                <div class="numbers operator"><b>*</b></div>
            </div>
            <div class="row">
                <div class="numbers"><b>4</b></div>
                <div class="numbers"><b>5</b></div>
                <div class="numbers"><b>6</b></div>
                <div class="numbers operator"><b>-</b></div>
            </div>
            <div class="row">
                <div class="numbers"><b>7</b></div>
                <div class="numbers"><b>8</b></div>
                <div class="numbers"><b>9</b></div>
                <div class="numbers operator"><b>+</b></div>
            </div>
            <div class="row">
                <div class="numbers"><b>0</b></div>
                <div class="numbers"><b>.</b></div>
                <div class="numbers equal"><b>=</b></div>
            </div>
        </div>
    </div>
</body>
</html>
